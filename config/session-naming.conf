# Zellij Session Naming Configuration
# This file defines how session names are automatically determined
# Edit these values to customize your session naming behavior

# Special directory mappings (path_pattern:session_name)
# Use glob patterns for paths relative to HOME
SPECIAL_DIRS=(
    "/:root"
    "$HOME:home"
    "$HOME/.config/*:config"
    "$HOME/Documents/*:docs"
)

# Project detection files (presence of any of these files indicates a project)
PROJECT_MARKERS=(
    "package.json"
    "Cargo.toml"
    "go.mod"
    ".git"
    "pyproject.toml"
    "composer.json"
    "Makefile"
    "CMakeLists.txt"
)

# Git repository naming preference
# If true, use git repository name when in a git repo
# If false, use directory name even in git repos
USE_GIT_REPO_NAME=true

# Default session name when all else fails
DEFAULT_SESSION_NAME="default"

# Session name transformations
# Convert to lowercase
LOWERCASE_NAMES=true

# Remove special characters (keep only alphanumeric, underscore, hyphen)
SANITIZE_NAMES=true